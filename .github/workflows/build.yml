    #   shell: pwsh
    #   run: |
    #     echo ${{ steps.set_path.outputs.path }}
    #     echo "/dist/greed-electron-1.0.0-setup.exe"

    - name: Verify path existence
      shell: pwsh
      run: |
        if (Test-Path -Path "./dist/greed-electron-1.0.0-setup.exe") {
          Write-Host "File Exists."
        } else {
          Write-Host "File Does Not Exists."
        }

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: "./dist/greed-electron-1.0.0-setup.exe"
      env:
          GITHUB_TOKEN: ${{ github.token }}