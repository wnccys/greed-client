name: New Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout Node  
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build:win

    - name: List dist directory contents
      run: ls ./dist/

    # - name: Normalize path slashes
