name: New Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout Node  
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build:win

    - name: List dist directory contents
      run: ls ./dist/

    - name: Normalize path slashes
      id: set_path
      shell: pwsh
      run: |
        $path = "${{ github.workspace }}/dist/greed-electron-1.0.0-setup.exe"
        $normalizedPath = $path -replace '\\','/'
        echo "::set-output name=path::$normalizedPath"


    - name: Checkout
      uses: actions/checkout@v4

    - name: Debugs path
      shell: pwsh
      run: echo ${{ steps.set_path.outputs.path }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.set_path.outputs.path }}
      env:
          GITHUB_TOKEN: ${{ github.token }}